<h1>Organization Details</h1>
<form role="form" class="form-horizontal" name="orgForm">
    <div class="form-group">
        <label class="col-md-2 control-label">Organization Name</label>
        <div class="col-md-4">
            <input placeholder="Organization Name" class="form-control" ng-model="org.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Contact Number</label>
        <div class="col-md-4">
            <input placeholder="Primary phone number" class="form-control" ng-model="org.contactNumber">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Address</label>
        <div class="col-md-4">
            <textarea rows="3" placeholder="Postal address" class="form-control" ng-model="org.address" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Web Site</label>
        <div class="col-md-4">
            <input placeholder="http://www.example.org" class="form-control" ng-model="org.url">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-4">
            <input placeholder="Email address to reach your organization" class="form-control" ng-model="org.officialEmail">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Logo</label>
        <div class="col-md-4">
            <file-uploader acceptedTypes="image/*"></file-uploader>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">About the organization</label>
        <div class="col-md-6">
            <textarea rows="5" placeholder="A short description of your organization" class="form-control" ng-model="org.description" />
        </div>
    </div>
    <div ng-hide="editMode">
        <hr>
        <h1>Primary Administrator</h1>
        <div class="form-group">
            <label class="col-md-2 control-label">Administrator Email</label>
            <div class="col-md-4">
                <input placeholder="Administrator Email" class="form-control" ng-model="admin.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Administrator Name</label>
            <div class="col-md-4">
                <input placeholder="Administrator Name" class="form-control" ng-model="admin.name">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button ng-click="submit(org, admin)" class="btn btn-primary">Go</button>
        </div>
    </div>
</form>
