<form class="form-horizontal" role="form">
    <div class="form-group row">
        <div class="col-md-4">
            <input class="form-control" placeholder="E-mail" ng-model="userEmail">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <input class="form-control" type="password" placeholder="Password" ng-model="userPassword">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="false" ng-model="userRememberMe">Remember me for a week
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <button ng-click="validate()" class="btn btn-primary">Sign in</button>
            <a class="btn btn-default" href="#/resetpassword">I forgot my password</a>
        </div>
    </div>
</form>
