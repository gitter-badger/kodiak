<div ng-hide="hide" class="row">
    <div class="col-md-7">
        <h1>{{ad.jobRole}}</h1>
        <p>
            <span class="glyphicon glyphicon-ok-sign"></span>&nbsp;Posted
            <span am-time-ago="ad.postedOn"></span>&nbsp;&nbsp;
            <span ng-show="!!ad.expiredOn">
                <span class="glyphicon glyphicon-calendar"></span>&nbsp;Expires
                <span am-time-ago="ad.expiredOn"></span>
            </span>
        </p>

        <hr>
        <p ng-bind-html="ad.description"></p>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <h2 class="gr-clickable" ui-sref="viewOrganization({orgId: org._id})">{{org.name}}</h2>
        <img class="img-responsive" ng-src="https://s3-ap-southeast-1.amazonaws.com/hirewire-org-logos/{{org._id || 'blank'}}.png">
        <p class="gr-top-5">{{org.description}}</p>
    </div>
</div>
