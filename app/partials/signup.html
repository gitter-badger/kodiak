<div class="alert alert-warning">
    <strong>Got an access token?</strong> Right now, hirewire.lk is in an invitation-only mode.  If you don't already have an access token from us, please <a href="http://signup.hirewire.lk/"><b>click here</b></a>. We are opening the site to new users weekly.
</div>

<hr>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">First Name</label>
        <div class="col-md-3">
            <input class="form-control" placeholder="First Name" ng-model="user.firstName">
        </div>
        <div class="col-md-3">
            <input class="form-control" placeholder="Last Name" ng-model="user.lastName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-6">
            <input type="email" class="form-control" placeholder="you@example.com" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Password</label>
        <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.passwordConfirmation">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Access Token</label>
        <div class="col-md-6">
            <input class="form-control" placeholder="You should have got this in your invitation" ng-model="user.token">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button ng-click="create(user)" class="btn btn-primary">Sign up</button>
        </div>
    </div>
</form>
