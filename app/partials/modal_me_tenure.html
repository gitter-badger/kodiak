<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Job Tenure</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="formTenure">
                <div class="form-group">
                    <label class="col-lg-4 control-label">Position</label>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Job Role" ng-model="data.position" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Organization</label>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Company" ng-model="data.organization" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label"></label>
                    <div class="col-lg-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="current"> I currently work here
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Month Started</label>
                    <div class="col-lg-8">
                        <select class="form-control gr-inline-select" ng-options="month for month in months" ng-model="startedOn.month" placeholder="Month"/> <select class="form-control gr-inline-select" ng-options="year for year in years" ng-model="startedOn.year" placeholder="Year" required />
                    </div>
                </div>
                <div class="form-group" ng-hide="current">
                    <label class="col-lg-4 control-label">Month Ended</label>
                    <div class="col-lg-8">
                        <select class="form-control gr-inline-select" ng-options="month for month in months" ng-model="endedOn.month" placeholder="Month"/> <select class="form-control gr-inline-select" ng-options="year for year in years" ng-model="endedOn.year" placeholder="Year" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Responsibilities</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" rows="3" ng-model="data.responsibilities"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="formTenure.$dirty && formTenure.$invalid" ng-click="submit()">OK</button>
            <button class="btn btn-warning" ng-click="$dismiss('cancel')">Cancel</button>
        </div>
    </div>
</div>
