<div class="modal-dialog" style="width:100%; height:100%; padding:0px;">
    <div class="modal-content" style="height:100%;">
        <div class="modal-header">
            <div class="pull-right">
                <div class="gr-bottom-5 gr-right-align">
                    <h4>
                        Total of <span class="label label-info">{{allResults.total}}</span> results
                    </h4>
                </div>
                <div>
                    Showing the top
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="showTop(10)">10</button> <button type="button" class="btn btn-default" ng-click="showTop(25)">25</button> <button type="button" class="btn btn-default" ng-click="showTop(50)">50</button> <button type="button" class="btn btn-default" ng-click="showTop(100)">100</button>
                    </div>
                </div>
            </div>
            <h1>
                Search Results
            </h1>
        </div>
        <div class="modal-body row">
            <div class="col-md-7">
                <div ng-repeat="result in results" class="gr-search-result" ng-click="loadProfile(result._id)">
                    {{(result._score*100).toFixed(1)}}
                    <div class="gr-search-progress" style="width: {{result._score*200/allResults.max_score}}px"></div>
                </div>
            </div>
            <div class="col-md-4" ng-show="!edit" gr-visualized-profile>
            </div>
        </div>
    </div>
</div>
