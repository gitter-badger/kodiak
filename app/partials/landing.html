<div class="gr-back-img">
    <div class="gr-middle">
        <h1 class="gr-center-align">We bring <span class="gr-highlight">great companies</span> and <span class="gr-highlight">great people</span> together.</h1>
        <h3 class="gr-center-align gr-sub-highlight" ng-hide="invited">Insert your e-mail below to sign up for an invitation.</h3>
        <br/>
        <div class="input-group input-group-lg gr-center-div col-md-8 col-lg-6" ng-hide="invited">
            <input type="text" placeholder="your e-mail address here" class="form-control" ng-model="email">
            <span class="input-group-btn">
                <button class="btn btn-default btn-success" type="button" ng-click="invite(email)">Sign up!</button>
            </span>
        </div>
        <div>
            <h2 class="gr-center-align gr-sub-highlight" ng-show="invited">Thank you! We will send you an invitation to your inbox soon.</h2>
        </div>
    </div>
    <span class="gr-pic-credit">Image courtesy of Dylan Seedin</span>
</div>
