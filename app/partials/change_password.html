<h1>Change Password</h1>
<div class="form-group row">
    <div class="btn-group col-md-4">
        <input type="password" class="form-control" ng-model="password" placeholder="New Password (at least 8 characters)">
    </div>
</div>
<div class="form-group row">
    <div class="btn-group col-md-4">
        <input type="password" class="form-control" ng-model="passwordConfirmation" placeholder="Confirm Password">
    </div>
</div>
<button class="btn btn-primary" ng-click="submit(password)">Change my password</button>
