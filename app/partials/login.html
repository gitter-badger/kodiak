<form class="form-horizontal" role="form">
    <div class="form-group row">
        <div class="col-md-4">
            <input class="form-control" placeholder="E-mail" ng-model="user.email" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <input class="form-control" type="password" placeholder="Password" ng-model="user.password" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="false" ng-model="user.rememberMe">Remember me for a week
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <button ng-click="validate(user)" class="btn btn-primary" ng-disabled="!(user.email && user.password)">Sign in</button>
            <a class="btn btn-default" href="#/resetpassword">I forgot my password</a>
            <div class="alert alert-warning gr-top-5" ng-show="user.rememberMe">
                <strong>Warning! </strong>Please do not select this option if other people use this device.
            </div>
        </div>
    </div>
</form>
