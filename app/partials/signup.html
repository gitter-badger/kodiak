<div class="alert alert-info">
    <strong>Got a acess token?</strong> Right now, hirewire.lk is in an invitation-only mode.  If you don't already have an access token from us, please <a href="http://signup.hirewire.lk/">signup here</a>. We are opening the site to new users weekly.
</div>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">First Name</label>
        <div class="col-md-4">
            <input class="form-control" placeholder="First Name" ng-model="user.firstName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Last Name</label>
        <div class="col-md-4">
            <input class="form-control" placeholder="Last Name" ng-model="user.lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-4">
            <input type="email" class="form-control" placeholder="E-mail" ng-model="user.email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.passwordConfirmation" required>
            <div class="alert alert-danger" ng-show="user.passwordConfirmation && (user.password != user.passwordConfirmation)">Passwords don't match</div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Access Token</label>
        <div class="col-md-4">
            <input class="form-control" ng-model="user.token" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button ng-click="create(user)" class="btn btn-primary" ng-disabled="!(user.firstName && user.lastName && user.email && user.password && user.passwordConfirmation)">Sign up</button>
        </div>
    </div>
</form>
