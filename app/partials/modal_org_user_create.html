<div class="modal-content">
    <div class="modal-header">
        <h3>Create New User</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" ng-model="data.name" class="form-control" placeholder="First name and Last name">
            </div>
            <div class="form-group">
                <label>E-mail address:</label>
                <input type="text" ng-model="data.email" class="form-control" placeholder="Official organization-tied e-mail address">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close(data)" ng-enabled="data.name && data.email">Yes</button>
        <button class="btn btn-warning" ng-click="$dismiss('cancel')">No</button>
    </div>
</div>
