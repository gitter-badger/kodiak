<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            If you reject this invitation, you will not be able to apply to this job posting again. Do you wish to continue?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="$close(data)">Yes</button>
            <button class="btn btn-warning" ng-click="$dismiss('cancel')">No</button>
        </div>
    </div>
</div>
