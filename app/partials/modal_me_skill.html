<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Skill</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="formSkill">
                <div class="form-group">
                    <label class="col-lg-4 control-label">Skill</label>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Skill" ng-model="data.name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Years of Experience</label>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Your experience in Years" ng-model="data.experience" required/>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="formSkill.$dirty && formSkill.$invalid" ng-click="$close(data)">OK</button>
            <button class="btn btn-warning" ng-click="$dismiss('cancel')">Cancel</button>
        </div>
    </div>
</div>
