<h1>Organization Details</h1>
<form role="form" class="form-horizontal" name="orgForm">
    <div class="form-group">
        <label class="col-md-2 control-label">Organization Name</label>
        <div class="col-md-4">
            <input placeholder="Organization Name" class="form-control" ng-model="org.name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Contact Number</label>
        <div class="col-md-4">
            <input placeholder="Primary phone number" class="form-control" ng-model="org.contactNumber" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Address</label>
        <div class="col-md-4">
            <textarea rows="3" placeholder="Postal address" class="form-control" ng-model="org.address" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Web Site</label>
        <div class="col-md-4">
            <input placeholder="http://www.example.com" class="form-control" ng-model="org.url" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-4">
            <input placeholder="Email address to reach your organization" class="form-control" ng-model="org.officialEmail" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">About the organization</label>
        <div class="col-md-6">
            <textarea rows="5" placeholder="A short description of your organization" class="form-control" ng-model="org.description" required/>
        </div>
    </div>
    <hr>
    <h1>Primary Administrator</h1>
    <div class="form-group">
        <label class="col-md-2 control-label">Administrator Email</label>
        <div class="col-md-4">
            <input placeholder="Administrator Email" class="form-control" ng-model="admin.email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Administrator Name</label>
        <div class="col-md-4">
            <input placeholder="Administrator Name" class="form-control" ng-model="admin.name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Administrator Password</label>
        <div class="col-md-4">
            <input type="password" placeholder="Passwords" class="form-control" ng-model="admin.pass" required>
            <input type="password" placeholder="Repeat Passwords" class="form-control" ng-model="admin.passrpt" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button ng-click="create(org, admin)" class="btn btn-primary" ng-disabled="!(admin.pass == admin.passrpt &&
                admin.pass.length >= 8 && orgForm.$valid)">Go</button>
        </div>
    </div>
</form>
