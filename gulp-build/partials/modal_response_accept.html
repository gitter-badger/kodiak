<div class="modal-content">
    <div class="modal-body">
        By accepting this invitation, you agree to have your full profile sent to this organization. Do you wish to continue?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close(data)">Yes</button>
        <button class="btn btn-warning" ng-click="$dismiss('cancel')">No</button>
    </div>
</div>
