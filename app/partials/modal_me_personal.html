<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Personal Information</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="formPersonal">
                <div class="form-group">
                    <label class="col-lg-4 control-label">Location</label>
                    <div class="col-lg-6">
                        <input class="form-control" placeholder="Location" popover="Where do you currently live?" popover-trigger="focus" ng-model="data.location">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Gender</label>
                    <div class="btn-group col-lg-8">
                        <button type="button" class="btn btn-primary" ng-model="data.gender" btn-radio="true">Male</button>
                        <button type="button" class="btn btn-primary" ng-model="data.gender" btn-radio="false">Female</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Contact Number</label>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Contact Number" ng-model="data.contactNumber" name="contactNumber" popover="Companies will try to contact you on this number. Make sure this number is valid and we can reach you here." popover-trigger="focus" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Languages</label>
                    <div class="col-lg-8">
                        <input class="form-control" placeholder="Languages" ng-model="data.languages" popover="Seperate multiple languages with commas. Example: English, Sinhala, Tamil" popover-trigger="focus" ng-list>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">National Identifier</label>
                    <div class="col-lg-4">
                        <input class="form-control" placeholder="National Identifier" popover="This should be either your NIC Number or the Passport ID Number" popover-trigger="focus" ng-model="data.nationalIdentifier">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Date of Birth</label>
                    <div class="col-lg-6">
                        <input class="form-control" ng-model="data.dateOfBirth" placeholder="31/1/2014">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="submit()">OK</button>
            <button class="btn btn-warning" ng-click="$dismiss('cancel')">Cancel</button>
        </div>
    </div>
</div>
